<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Inscritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/style.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="form-container">
            <h2>Inscrições recebidas</h2>
            <table border="1" cellpadding="10">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Data de Envio</th>
                </tr>
                {% for pessoa in inscritos %}
                <tr>
                    <td>{{ pessoa.id }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.telefone }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td>{{ pessoa.data_nascimento }}</td>
                    <td>{{ pessoa.data_envio }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="/" class="btn">Voltar para o início</a>
        </div>
    </div>
</body>
</html>
